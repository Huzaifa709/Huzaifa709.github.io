
<html>

    <head>
        <title>SignIn and SignUp </title>
        <link rel="stylesheet" href="Style.css">
    </head>

    <center>

    <body>

        <div class="container">
            <div class="card">
                <div class="inner-box" id="card">
                    <div class="card-front">
                        
						<h1 style="color:#FF0000";>Signin</h1>
                        <form>
                            <input type="Email" class="iput-box" placeholder="Please Enter Your Email" required> 
                            <input type="Password" class="iput-box" placeholder="Enter Your Password" required> 
                            <button type="submit" class="submit-btn">Login</button>
                        </form>                         
						<a href="">Forgot Password</a>
                        <div class="card-back">
                                                    
						<h1 style="color:#FF0000";>Signup</h1>
                        <form>
                            <input type="text" class="iput-box" placeholder="Please Enter Your Email" required> 
                            <input type="Password" class="iput-box" placeholder="Enter Your Password" required> 
                            <button type="submit" class="submit-btn">Signup</button>
                        </form> 

                        </div>
                    </div>
                </div>
            </div>
        </div>        
		
    </body>

</html>
